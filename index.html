                </div>

    <section id="section02">

                    <img src="images/sec02-bg.jpg" alt="섹션2번배경" class="poster">

                    <div class="sec02-text-box flex-aline flex-column">
                        <div class="text-box absolute"></div>
                        <h1 class="sec02-title white-text  absolute Heiro-font">SYNOPSIS</h1>
                        <p class="sec02-p white-text text-center absolute Nanum-Myeongjo-font">쇼 비즈니스의 창시자이자, 꿈의 무대로 전세계를 매료시킨 남자
                            ‘바넘’의 이야기에서 영감을 받아 탄생한 오리지널 뮤지컬 영화 <위대한 쇼맨>.<br>
                            <레미제라블> 이후 다시 뮤지컬 영화로 돌아온 
                           휴 잭맨부터 잭 에프론, 미셸 윌리엄스, 레베카 퍼거슨, 젠다야까지
                            할리우드 최고의 배우들이 합류해 환상적인 앙상블을 선보인다.</p>
                    </div>
                

                </div>
